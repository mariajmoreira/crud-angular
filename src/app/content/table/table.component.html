<mat-table [dataSource]="content" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let alimento"> {{alimento.id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let alimento"> {{alimento.name}} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
    <mat-cell *matCellDef="let alimento"> {{alimento.category}}
      <fa-icon [icon]="alimento.category | category"></fa-icon>

    </mat-cell>
  </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column-header">
        <button mat-mini-fab color="accent" aria-label="Adicionar alimento" (click)="onAdd()">
          <mat-icon >add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let alimento" class="action-column">
        <button mat-icon-button color="primary" aria-label="Editar alimento" (click)="onEdit(alimento)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warning" aria-label="Remover alimento" (click)="onDelete(alimento)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
