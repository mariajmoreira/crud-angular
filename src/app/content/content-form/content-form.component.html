<mat-card class="min-width">

  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Adicionar novo alimento</span>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" #name>
        <mat-hint align="end"> {{name.value?.length || 0}}/ 100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
            <mat-option value="null"> </mat-option>
            <mat-option value="Grãos"> Grãos </mat-option>
            <mat-option value="Fruit"> Fruta </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('category')}}</mat-error>

      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
