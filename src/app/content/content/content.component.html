<mat-card>

    <mat-card-content>

      <mat-toolbar color="primary">
        Alimentos
      </mat-toolbar>

      <div class="column-flex mat-elevation-z8">

      <app-table
      *ngIf="content$ | async as content; else loading"
      [content]="content"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      >
    </app-table>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
</mat-card-content>
</mat-card>
